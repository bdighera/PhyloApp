{% extends 'records.html' %}
{% block genomicContext %}
  <head>
    <style>
    </style>
    <script src="../static/jquery-3.6.0.min.js"></script>
    <script src="../static/genomicContext.js"></script>
  </head>
  <body>
    <div id="demo">
      <h1>Phylogenetic Data Visualization</h1>
      <h2>Select two motifs to compare them.</h2>
      <button onclick=compareMotifs()>Download and Compare Motifs</button>
      <button onclick="window.print()">Print This Page</button>
    </div>
    <div id="mainDiv">
      <table id="sequenceTable">
      </table>
    </div>
    <div style="overflow: hidden;">
     <div style="float: left; margin-right:50px;">
      <h2 align="right">Genes</h2>
      <table id="geneLegend">
      </table>
     </div>
     <div style="float: left; margin-left: 50px;"> 
      <h2 align="left">Domains</h2>
      <table id="legend">
      </table>
     </div>
    </div>
    <script>sequenceData({{ gcData | tojson }})</script>
    <button  onclick=postSequences()>Export</button>
  </body>
{% endblock %}
